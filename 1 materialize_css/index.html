<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Mi primer página con Materialize CSS</title>
  </head>
  <body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

      <div class="card-panel green">Mi primer panel  </div>
      <div class="card-panel green lighten-3">Mi primer panel  </div>
      <div class="card-panel green darken-4">Mi primer panel  </div>

      <div class="card-panel teal">Mi primer panel  </div>
      <div class="card-panel teal accent-2">Mi primer panel  </div>
      <div class="card-panel teal teal darken-2">Mi primer panel  </div>

      <div class="card-panel">
        <span class="deep-orange-text text-darken-1">color texto 1</span>

      </div>

      <div class="card-panel blue-grey darken-4">
        <span class="deep-orange-text">color texto 2</span>

      </div>

      <div class="card-panel blue-grey darken-4">
        <span class="grey-text lighten-4">Color texto 3</span>

      </div>


  </body>
</html>
